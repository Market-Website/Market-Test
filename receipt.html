<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Receipt - Vintage Vinyl Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px),
                #f5f1eb;
            background-size: 40px 40px;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .site-title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #2c2c2c;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .site-title:hover {
            color: #666;
        }

        .receipt-container {
            max-width: 1200px;
            margin: 80px auto 40px;
            background: white;
            border: 2px solid #2c2c2c;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .receipt-header {
            padding: 30px;
            border-bottom: 2px solid #2c2c2c;
            background: #f5f1eb;
            text-align: center;
        }

        .receipt-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        .receipt-code {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        .receipt-items {
            padding: 30px;
        }

        .receipt-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            padding: 30px 0;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }

        .receipt-item:last-child {
            border-bottom: none;
        }

        .item-covers {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            grid-column: span 2;
        }

        .cover-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .cover-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .cover-section img {
            width: 100%;
            max-width: 250px;
            height: 250px;
            object-fit: cover;
            object-position: left center;
            border: 1px solid #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cover-section img:hover {
            transform: scale(1.05);
        }

        .cover-section.palette-cover img {
            object-fit: cover;
            object-position: left center;
        }

        .cover-section.actual-cover img {
            object-fit: contain;
        }

        /* Modal for enlarged images */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #fff;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            line-height: 1;
        }

        .image-modal-close:hover {
            color: #ccc;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .item-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c2c2c;
            line-height: 1.3;
        }

        .item-artist {
            font-size: 1.3rem;
            color: #666;
            font-style: italic;
        }

        .item-year {
            font-size: 1.1rem;
            color: #999;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c2c2c;
            margin-top: 10px;
        }

        .receipt-footer {
            padding: 30px;
            border-top: 2px solid #2c2c2c;
            background: #f5f1eb;
        }

        .receipt-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 20px;
        }

        .back-button {
            width: 100%;
            padding: 16px;
            background: #2c2c2c;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #1a1a1a;
        }

        @media (max-width: 1024px) {
            .receipt-item {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .item-covers {
                grid-column: span 1;
            }

            .cover-section img {
                max-width: 180px;
            }

            .item-title {
                font-size: 1.4rem;
            }

            .item-artist {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="site-title">UNTITLED REIMAGINED</a>
    
    <div class="receipt-container">
        <div class="receipt-header">
            <h1>Thank You For Your Purchase!</h1>
            <div class="receipt-code" id="receiptCode"></div>
        </div>
        
        <div class="receipt-items" id="receiptItems">
            <!-- Items will be inserted here -->
        </div>
        
        <div class="receipt-footer">
            <div class="receipt-total">
                <span>Total</span>
                <span id="receiptTotal">$0.00</span>
            </div>
            <button class="back-button" onclick="window.location.href='index.html'">Return to Home</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <button class="image-modal-close" onclick="closeImageModal()">Ã—</button>
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        // Get purchase data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const itemsData = urlParams.get('items');
        
        if (!code || !itemsData) {
            // If no data, redirect to home
            window.location.href = 'index.html';
        } else {
            // Display code
            document.getElementById('receiptCode').textContent = `CODE: ${code}`;
            
            // Parse and display items
            const items = JSON.parse(decodeURIComponent(itemsData));
            const receiptItemsContainer = document.getElementById('receiptItems');
            
            receiptItemsContainer.innerHTML = items.map(item => `
                <div class="receipt-item">
                    <div class="item-covers">
                        <div class="cover-section palette-cover">
                            <img src="${item.image}" alt="${item.title}" onclick="openImageModal('${item.image}')">
                        </div>
                        ${item.actualCover ? `
                        <div class="cover-section actual-cover">
                            <img src="${item.actualCover}" alt="${item.title} - Actual" onclick="openImageModal('${item.actualCover}')">
                        </div>
                        ` : ''}
                    </div>
                    <div class="item-details">
                        <div class="item-title">${item.title}</div>
                        <div class="item-artist">${item.artist}</div>
                        <div class="item-year">${item.year || 'Year Unknown'}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
            
            // Calculate and display total
            const total = items.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('receiptTotal').textContent = `$${total.toFixed(2)}`;
        }

        // Image modal functions
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
    </script>
</body>
</html>
