<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Vinyl Marketplace - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px),
                #f5f1eb;
            background-size: 40px 40px;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .site-title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #2c2c2c;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .site-title:hover {
            color: #666;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .nav-btn, .cart-button {
            background: #2c2c2c;
            color: #fff;
            border: 2px solid #2c2c2c;
            padding: 12px 24px;
            border-radius: 0;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 1px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover, .cart-button:hover {
            background: #fff;
            color: #2c2c2c;
        }

        .cart-count {
            margin-left: 8px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 80px 0 20px;
        }

        .swiper-container-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .playhead-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: #000;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .playhead-bar.active {
            opacity: 1;
        }

        .swiper-slide img {
            display: block;
            height: 100%;
            width: auto;
            min-width: 100%;
            object-fit: cover;
            object-position: left center;
            border: 1px solid #333;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                0 20px 60px rgba(0,0,0,0.2);
            transform: translateX(0);
            transition: transform 0.1s linear;
            position: relative;
        }

        .swiper-button-prev,
        .swiper-button-next {
            background: transparent;
            color: #2c2c2c;
            border: none;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
            opacity: 1;
        }

        .swiper-button-prev {
            left: 10px;
        }

        .swiper-button-next {
            right: 10px;
        }

        .swiper-button-prev:after,
        .swiper-button-next:after {
            font-size: 2rem;
            font-weight: 900;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .album-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 24px;
            align-items: center;
        }

        .play-btn, .add-to-cart-btn {
            padding: 14px 40px;
            border: 2px solid #2c2c2c;
            border-radius: 0;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Arial', sans-serif;
            min-width: 220px;
        }

        .play-btn {
            background: white;
            color: #2c2c2c;
        }

        .play-btn:hover {
            background: #2c2c2c;
            color: white;
        }

        .play-btn.playing {
            background: #2c2c2c;
            color: white;
        }

        .add-to-cart-btn {
            background: #2c2c2c;
            color: white;
        }

        .add-to-cart-btn:hover {
            background: #1a1a1a;
        }

        /* Cart Modal - same as gallery page */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: #fff;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid #e8e4df;
        }

        .cart-header {
            padding: 24px;
            border-bottom: 2px solid #2c2c2c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f1eb;
        }

        .cart-header h2 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
            color: #2c2c2c;
            letter-spacing: 0.02em;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .close-cart:hover {
            color: #2c2c2c;
        }

        .cart-items {
            padding: 24px;
            max-height: 400px;
            overflow-y: auto;
            background: #fff;
        }

        .cart-item {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid #e8e4df;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #e8e4df;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-family: 'Arial', sans-serif;
            color: #2c2c2c;
        }

        .cart-item-artist {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 8px;
            font-style: italic;
        }

        .cart-item-price {
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Arial', sans-serif;
            color: #2c2c2c;
        }

        .cart-item-remove {
            background: white;
            border: 1px solid #2c2c2c;
            padding: 8px 16px;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .cart-item-remove:hover {
            background: #2c2c2c;
            color: white;
        }

        .cart-footer {
            padding: 24px;
            border-top: 2px solid #2c2c2c;
            background: #f5f1eb;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
            color: #2c2c2c;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            background: #1a1a1a;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 24px;
            color: #999;
            font-family: 'Arial', sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="index.html" class="site-title">UNTITLED REIMAGINED</a>
    
    <div class="nav-buttons">
        <a href="gallery.html" class="nav-btn">Gallery</a>
        <button class="cart-button" onclick="toggleCart()">
            Cart <span class="cart-count" id="cartCount">0</span>
        </button>
    </div>

    <div class="carousel-container">
        <div class="swiper-container-wrapper">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="swiperWrapper">
                    <!-- Slides will be dynamically added here -->
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        
        <div class="album-controls">
            <button class="play-btn" id="playBtn" onclick="togglePlay()">▶ Play</button>
            <button class="add-to-cart-btn" onclick="addCurrentToCart()">Add to Cart</button>
        </div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" onclick="toggleCart()">×</button>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">Your cart is empty</div>
            </div>
            <div class="cart-footer" id="cartFooter" style="display: none;">
                <div class="cart-total">
                    <span>Total</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
